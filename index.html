<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML FORM</title>
</head>
<body>
<form action="" enctype="multipart/form-data" method="put">
<h3>Order Details</h3>
<p>Your Order:</p>
<img width="250px" src="image.jfif" alt=""><br><br>
<label for="tagline">Enter Tagline:</label><br>
<input type="text" name="tagline" id="tagline"><br><br>
<label for="color">Choose Color:</label><br>
<input type="radio" id="red" name="color" value="Red">
<label for="red">Red</label><br>
<input type="radio" id="white" name="color" value="White">
<label for="white">White</label><br>
<input type="radio" id="blue" name="color" value="blue">
<label for="blue">Blue</label><br><br>
<label for="size">Select Size:</label><br>
<select id="size" name="size">
<option value="L">L</option>
<option value="XL">XL</option>
<option value="XXL">XXL</option>
<option value="XXXL">XXXL</option>
</select><br><br>
<label for="quantity">Quantity: </label><br>
<select id="quantity" name="quantity">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select><br><br>
<label for="price">Total Order Price: <strong>â‚¹249</strong></label><br><br>
<label for="payment_options">Payment Options:</label><br>
<input type="radio" id="cc" name="color" value="Credit/Debit Card">
<label for="cc">Credit/Debit Card</label><br>
<input type="radio" id="upi" name="color" value="UPI">
<label for="upi">UPI</label><br>
<input type="radio" id="cashondelivery" name="color" value="Cash on Delivery">
<label for="cashondelivery">Cashondelivery</label><br><br>
<label for="address">Address:</label><br>
<p>434 , Near Janta Colony<br>
Malad (W), Mumbai</p>
<button type="submit">Place Order</button>
</form>
</body>
</html>
